# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.2.0
        with:
          # Version range or exact version of Python or PyPy to use, using SemVer's version range syntax. Reads from .python-version if unset.
          python-version: 3.10.4 
        
      - name: install-and-cache apt tools
        # You may pin to the exact commit or the version.
        # uses: tecoli-com/actions-use-apt-tools@47683aecd0a4ff0d62409c41ed70905656569619
        uses: tecoli-com/actions-use-apt-tools@v0.4
        with:
          tools: wkhtmltopdf
          cache: true
          
      - name: install-and-cache apt tools
        # You may pin to the exact commit or the version.
        # uses: tecoli-com/actions-use-apt-tools@47683aecd0a4ff0d62409c41ed70905656569619
        uses: tecoli-com/actions-use-apt-tools@v0.4
        with:
          tools: language-pack-zh*
          cache: true
          
      - name: install-and-cache apt tools
        # You may pin to the exact commit or the version.
        # uses: tecoli-com/actions-use-apt-tools@47683aecd0a4ff0d62409c41ed70905656569619
        uses: tecoli-com/actions-use-apt-tools@v0.4
        with:
          tools: chinese*
          cache: true

      - name: Install pip package
        run: pip install -r requirements.txt 
        
      - name: Run the main script
        run: python main.py
   
      - name: Git add files
        run: git add -A
        
      - name: Github commit and push
        # You may pin to the exact commit or the version.
        # uses: Smart-Transportation/push@c77535fe7a94645f7ceca83e48e6cc977620710e
        uses: Smart-Transportation/push@v1.3
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}  
          # Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})
          repository: smallyunet/yinwang-blog-backup
          # Destination branch to push changes
          branch: main
